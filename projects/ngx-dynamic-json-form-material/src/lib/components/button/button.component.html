<ng-container [ngSwitch]="field?.variant">
  <button
    [type]="field?.buttonType || 'button'"
    [disabled]="field?.disabled || false"
    [tabIndex]="field?.tabIndex || 0"
    (click)="onClick($event)"
    [class]="getDefaultValue('className')"
    [color]="field?.buttonColor || undefined"
    [matTooltip]="field?.buttonTooltip || ''"
    *ngSwitchCase="'mat-button'"
    mat-button
  >
    <mat-icon *ngIf="field?.buttonIcon">{{ field?.buttonIcon }}</mat-icon>
    {{ field?.buttonText }}
  </button>

  <button
    [type]="field?.buttonType || 'button'"
    [disabled]="field?.disabled || false"
    [tabIndex]="field?.tabIndex || 0"
    (click)="onClick($event)"
    [class]="getDefaultValue('className')"
    [color]="field?.buttonColor || undefined"
    [matTooltip]="field?.buttonTooltip || ''"
    *ngSwitchCase="'mat-raised-button'"
    mat-raised-button
  >
    <mat-icon *ngIf="field?.buttonIcon">{{ field?.buttonIcon }}</mat-icon>
    {{ field?.buttonText }}
  </button>

  <button
    [type]="field?.buttonType || 'button'"
    [disabled]="field?.disabled || false"
    [tabIndex]="field?.tabIndex || 0"
    (click)="onClick($event)"
    [class]="getDefaultValue('className')"
    [color]="field?.buttonColor || undefined"
    [matTooltip]="field?.buttonTooltip || ''"

    mat-stroked-button
  >
    <mat-icon *ngIf="field?.buttonIcon">{{ field?.buttonIcon }}</mat-icon>
    {{ field?.buttonText }}
  </button>

  <button
    [type]="field?.buttonType || 'button'"
    [disabled]="field?.disabled || false"
    [tabIndex]="field?.tabIndex || 0"
    (click)="onClick($event)"
    [class]="getDefaultValue('className')"
    [color]="field?.buttonColor || undefined"
    [matTooltip]="field?.buttonTooltip || ''"
    *ngSwitchCase="'mat-flat-button'"
    mat-flat-button
  >
    <mat-icon *ngIf="field?.buttonIcon">{{ field?.buttonIcon }}</mat-icon>
    {{ field?.buttonText }}
  </button>

  <button
    [type]="field?.buttonType || 'button'"
    [disabled]="field?.disabled || false"
    [tabIndex]="field?.tabIndex || 0"

  <button

    *ngSwitchCase="'mat-fab'"
    mat-fab
  >
    <mat-icon>{{ field?.buttonIcon }}</mat-icon>
  </button>

  <button
    [type]="field?.buttonType || 'button'"
    [disabled]="field?.disabled || false"
    [tabIndex]="field?.tabIndex || 0"
    (click)="onClick($event)"
    [class]="getDefaultValue('className')"
    [color]="field?.buttonColor || undefined"
    [matTooltip]="field?.buttonTooltip || ''"
    *ngSwitchCase="'mat-mini-fab'"
    mat-mini-fab
  >
    <mat-icon>{{ field?.buttonIcon }}</mat-icon>
  </button>

  <button
    [type]="field?.buttonType || 'button'"

    [matTooltip]="field?.buttonTooltip || ''"

    {{ field?.buttonText }}
  </button>

  <button
    [type]="field?.buttonType || 'button'"
    [disabled]="field?.disabled || false"
    [tabIndex]="field?.tabIndex || 0"
    *ngSwitchDefault
  >
    {{ field?.buttonText }}
  </button>
</ng-container>
