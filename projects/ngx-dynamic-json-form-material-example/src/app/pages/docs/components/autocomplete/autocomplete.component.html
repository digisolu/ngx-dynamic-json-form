<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="EXAMPLE">
    <div
      code
      *ngFor="let type of ['single', 'multi', 'outlineSingle', 'outlineMulti']; let i = index"
      [codes]="codes[type]"
      [files]="files"
      headline="{{ type }} selection"
    >
      <!-- prettier-ignore -->
      <!-- CONTENT-START -->
      <ngx-dynamic-json-form
        [fields]="fields[type]"
        (getForm)="setForm($event, type)"
        [initial]="initialValues[type]"
      ></ngx-dynamic-json-form>
      <!-- CONTENT-END -->

      <div #debug>
        <h4>Values:</h4>
        <pre><code [highlight]="form[type].getRawValue() || {} | json" [languages]="['json']"></code></pre>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="JSON - PROPERTIES">
    <app-example file="interfaces/autocomplete.ts"></app-example>

    <div minimal [data]="'{\n  key: \'myKey\',\n  type: \'autocomplete\'\n}'"></div>

    <div
      props
      headline="Properties for Autocomplete"
      [data]="[
        {
          name: 'showEmptyOption?: boolean',
          description: 'Inserts an empty option in the options list.',
          default: false
        },
        {
          name: 'showEmptyOptionText?: string',
          description: 'The text shown up in the empty option.',
          default: 'Please choose',
          global: true
        },
        {
          name: 'readonly?: boolean',
          description: 'Is the element read only?',
          default: false
        },
        {
          name: 'placeholder?: string',
          description: 'The placeholder text shown up in the field.',
          default: ''
        },
        {
          name: 'options?: GroupOption[] | BasicOption[]',
          description: 'The option used in the options list.',
          default: []
        },
        {
          name: 'onFilter?(searchTerm: string): Observable<GroupOption[]>',
          description: 'A custom filter method.',
          default: []
        }
      ]"
    ></div>

    <div mat-form-field></div>

    <div form-field-basics></div>

    <div basic-callbacks></div>

    <div base-fields></div>
  </mat-tab>
</mat-tab-group>
